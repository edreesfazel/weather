<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p id="locationDisplay">  Enter a location </p>
        <p id="temperatureDisplay"> The temperature will display here</p>
        <p id="feelsLikeDisplay"> And a couple more things </p>
        <div class="condition"> 
            <p id="conditionsDisplay"></p> 
            <img id="conditionsImage" src="" >
        </div>

        <div class="input-section">
            <input type="text" id="locationInput" placeholder="Enter a location...">
            <button id="getWeatherButton">Get Weather</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
